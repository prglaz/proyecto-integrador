<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta pagina es una tienda online tipo supermercado">
    <meta name="keywords" content="tienda, proyecto, proyecto integrador, html, css, javascript, scss">
    <meta name="author" content="Pablo Glaz">

    <title>Multimercado - Contacto</title>

    <link rel="shortcut icon" href="./images/logo1.jpg" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="contact">
    <header class="header">
        <div class="header__logoTitle">
            <img class="header__logo" src="./images/logo1.jpg" alt="logo">
            <h1 class="header__title">CONTACTO</h1>
            <a href="#"><img class="header__compras" src="./images/carro_de_compras1.svg" alt="logo"></a>
        </div>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item navbar__item--active" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section id="contact__data">
            <h2>Datos de contacto</h2>
            <div>
                <p>Telefono: (+54 9) 11 7117-7117</p>
                <p>Email: contacto@multimercado.com</p>
                <p>Dirección: Siempreviva 742, Springfield</p>
            </div>
        </section>

        <section id="contact__form">
            <h2>Contáctese con nosotros</h2>
            <form class="form">
                <div class="contact__form__input">
                    <label class="contact__form__input__label" for="id-full-name">Nombre</label>
                    <input class="contact__form__input__validate" type="text" id="id-full-name" name="full-name"
                        minlength="3" maxlength="40" required>
                    <span class="contact__form__input__error"></span>
                </div>
                <div class="contact__form__input">
                    <label class="contact__form__input__label" for="id-email">Email</label>
                    <input class="contact__form__input__validate" type="text" id="id-email" name="email" required>
                    <span class="contact__form__input-error"></span>
                </div>
                <div class="contact__form__input">
                    <label class="contact__form__input__label" for="id-comment">Consulta</label>
                    <textarea class="contact__form__input__validate" id="id-comment" name="comment" rows="10"
                        required></textarea>
                    <span class="input__error"></span>
                </div>
                <div class="contact__form__input">
                    <input type="button" id="id-save" value="Enviar consulta" disabled>
                </div>
            </form>

            <div class="contact__form__alert">
                <p class="contact__form__alert__text"></p>
                <span class="contact__form__alert__close material-symbols-outlined">close</span>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>&copy;2023 Todos los derechos reservados</span>
    </footer>

    <script src="./js/contact.js"></script>
</body>

</html>
