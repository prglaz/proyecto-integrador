<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta pagina es una tienda online tipo supermercado">
    <meta name="keywords" content="tienda, proyecto, proyecto integrador, html, css, javascript, scss">
    <meta name="author" content="Pablo Glaz">

    <title>Multimercado - Inicio</title>

    <link rel="shortcut icon" href="./images/logo1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="home">
    <header class="header">
        <div class="header__logoTitle">
            <img class="header__logo" src="./images/logo1.jpg" alt="logo">
            <h1 class="header__title">MULTIMERCADO</h1>
            <a href="#"><img class="header__compras" src="./images/carro_de_compras1.svg" alt="logo"></a>
        </div>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item navbar__item--active" href="./index.html">Home</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section section--slider">
            <div class="slider">
                <div class="slider__one">
                    <img class="slider__image" src="./images/gallery/descuentos1.jpg" alt="primera promocion">
                </div>
                <div class="slider__two">
                    <img class="slider__image" src="./images/gallery/descuentos2.jpg" alt="segunda promocion">
                </div>
            </div>
        </section>
        <section class="section section--products">
            <div class="product--actions">
                <div class="product--search">
                    <form>
                        <fieldset>
                            <legend>Buscar Producto</legend>
                            <label for="search_productName">Nombre</label>
                            <input type="text" id="search_productName">
                            <button id="product--search__btn">Buscar...</button>
                        </fieldset>
                    </form>
                </div>
                <div class="product--create">
                    <a href="./product.html">CREAR NUEVO PRODUCTO</a>
                </div>
            </div>
            <h2>Nuestros productos</h2>
            <div class="section__products_cards">
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>&copy;2023 Todos los derechos reservados</span>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
